[workspace]
resolver = "3"
members = ["api","app/src-tauri", "common"]
exclude = ["app"]

[workspace.dependencies]
bytes = "1"
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["serde", "v4", "rng-rand" ] }
thiserror = "2"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }
toml = "0.9.8"
