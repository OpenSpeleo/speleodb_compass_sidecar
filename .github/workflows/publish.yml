name: "publish"

on:
  push:
    tags:
      - "*"

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  test:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  publish-tauri:
    needs: test
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          # - platform: 'macos-latest' # for Intel based macs.
          #   args: '--target x86_64-apple-darwin'
          # - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
          #   args: ''
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Cache Rust dependencies and build artifacts
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          cache-on-failure: true

      # Cache cargo binaries (tauri-cli and trunk) - this saves ~25 minutes
      # Cache Trunk frontend build artifacts
      - name: Cache Trunk build
        uses: actions/cache@v5
        with:
          path: |
            dist
            target/wasm32-unknown-unknown
          key: ${{ runner.os }}-trunk-test-${{ hashFiles('src/**', 'Cargo.lock', 'index.html', 'styles.css') }}
          restore-keys: |
            ${{ runner.os }}-trunk-test-

      - uses: cargo-bins/cargo-binstall@main

      - name: Install trunk and wasm-pack
        run: cargo binstall trunk wasm-pack

      - uses: tauri-apps/tauri-action@action-v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
