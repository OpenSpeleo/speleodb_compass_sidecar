name: 'publish'

on:
  push:
    tags:
      - '*'

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  test:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  publish-tauri:
    needs: test
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: 'macos-latest' # for Arm based macs (M1 and above).
          #   args: '--target aarch64-apple-darwin'
          # - platform: 'macos-latest' # for Intel based macs.
          #   args: '--target x86_64-apple-darwin'
          # - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
          #   args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # Cache Rust dependencies and build artifacts
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          # Cache all Rust build artifacts, including intermediate compilation
          save-if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          shared-key: ${{ matrix.platform }}

      # Setup sccache for faster Rust compilation
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7
        
      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      # Cache cargo binaries (tauri-cli and trunk) - this saves ~25 minutes
      - name: Cache cargo binaries
        uses: actions/cache@v4
        id: cargo-bins-cache
        with:
          path: |
            ~/.cargo/bin/cargo-tauri*
            ~/.cargo/bin/trunk*
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
          key: ${{ runner.os }}-cargo-bins-${{ hashFiles('**/Cargo.lock') }}-tauri-cli-2-trunk

      # Cache Trunk frontend build artifacts
      - name: Cache Trunk build
        uses: actions/cache@v4
        with:
          path: |
            dist
            target/wasm32-unknown-unknown
          key: ${{ runner.os }}-trunk-${{ hashFiles('src/**', 'Cargo.lock', 'index.html', 'styles.css') }}
          restore-keys: |
            ${{ runner.os }}-trunk-

      - name: install dependencies
        if: steps.cargo-bins-cache.outputs.cache-hit != 'true'
        run: |
          cargo install tauri-cli --version '^2.0.0' --locked
          cargo install trunk --locked

      - name: install wasm target
        run: |
          rustup target add wasm32-unknown-unknown

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: true
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}