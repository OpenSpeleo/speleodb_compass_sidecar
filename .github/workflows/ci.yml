name: "CI Tests"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: cargo-bins/cargo-binstall@main

      - name: Install trunk and wasm-pack
        run: cargo binstall trunk wasm-pack

      # Cache Rust dependencies and build artifacts
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: ${{ matrix.platform }}-test

      # Cache Trunk frontend build artifacts
      - name: Cache Trunk build
        uses: actions/cache@v5
        with:
          path: |
            dist
            target/wasm32-unknown-unknown
          key: ${{ runner.os }}-trunk-test-${{ hashFiles('src/**', 'Cargo.lock', 'index.html', 'styles.css') }}
          restore-keys: |
            ${{ runner.os }}-trunk-test-

      - name: Setup test environment
        run: |
          echo "TEST_SPELEODB_INSTANCE=${{ secrets.TEST_SPELEODB_INSTANCE || 'https://www.speleoDB.org' }}" >> $GITHUB_ENV
          echo "TEST_SPELEODB_OAUTH=${{ secrets.TEST_SPELEODB_OAUTH || '0123456789abcdef0123456789abcdef01234567' }}" >> $GITHUB_ENV
        shell: bash

      - name: Install make (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install make
        shell: powershell

      - name: Run tests
        run: make test
        shell: bash
